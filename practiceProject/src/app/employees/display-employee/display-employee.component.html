<div class="panel panel-primary" [class.panel-success]="selectedId ===employee.id">
<div class="panel-heading">
  <h3 class="panel-title">{{employee.name}}</h3>
</div>
<div class="panel-body">
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-3">
        <img class="imageClass" [src]="employee.photoPath" />
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-6">
            Gender
          </div>
          <div class="col-md-6">
            {{employee.gender}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            contactPreference
          </div>
          <div class="col-md-6">
            {{employee.contactPreference}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            phoneNumber
          </div>
          <div class="col-md-6">
            {{employee.phoneNumber}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            dateOfBirth
          </div>
          <div class="col-md-6">
            {{employee.dateOfBirth}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            department
          </div>
          <div class="col-md-6">
            {{employee.department}}
          </div>
        </div>

      </div>
    </div>
  </div>
 </div>
</div>
