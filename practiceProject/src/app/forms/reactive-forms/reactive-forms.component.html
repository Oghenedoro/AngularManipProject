<div class="container">
  <h2>Registration form</h2>
  <form [formGroup]="registrationForm">
    {{registrationForm.value | json}}
    <div class="form-group">
      <label>Username</label>
      <input type="text" [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" class="form-control" />
      <!--<small [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched" class="text-danger">UserName ys required !</small> -->

      <div *ngIf="userName.invalid && userName.touched">
        <small class="text-danger" *ngIf="userName.errors?.required">Username is required</small>
        <small class="text-danger" *ngIf="userName.errors?.minlength">Username must be at least 3 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control" />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <button (click)="addDynamicEmailFieldsToArray()" type="button" class="btn btn-secondary btn-sm m-2">add more fields</button>
      <input [class.is-invalid]="email.invalid && email.touched" formControlName="email" type="email" class="form-control" />
      <small class="text-danger" [class.d-none]="email.valid || email.untouche">Email is required !</small>

      <div formArrayName="dynamicEmailFields" *ngFor="let email of dynamicEmailFields.controls; let i=index">
        <input type="text" class="form-control my-1" [formControlName]="i"/>
      </div>

    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" formControlName="subscribe" type="checkbox">
      <label class="form-check-label">
        promotional offers
      </label>
    </div>


    <button type="submit" class="btn btn-primary">submit</button>
    <button (click)="loadData()" type="button" class="btn btn-secondary ml-2">loadData</button>

  </form>
  
</div>
